<html xmlns="http://www.w3.org/1999/xhtml">
    <head >
        <title>Cam Hoang Layer</title>
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="checkLayerList">
                <div class="checkLayerItem">
                    <input type="checkbox" name="checkVung" id="checkVung" checked />
                    <label for="checkVung">Check Vùng</label>
                </div>
                <div class="checkLayerItem">
                    <input type="checkbox" name="checkDuong" id="checkDuong" checked />
                    <label for="checkDuong">Check Đường</label>
                </div>
                <div class="checkLayerItem">
                    <input type="checkbox" name="checkDiem" id="checkDiem" checked />
                    <label for="checkVung">Check Điểm</label>
                </div>
            </div>
            <div class="mapLegend">
                <div id="map" class="map"></div>
                <img src="http://localhost:8888/geoserver/cam_hoang/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=camhoang:camhoangdc_1" alt="CAMHOANG">
            </div>
        </div>
    </body>
</html>
